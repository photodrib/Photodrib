<body>
    <div id="fb-root"></div>
    <script>(function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;

    <div id="body" class="unselectable">


        <div class="metro appnavbar" style="margin-top: 50px; margin-right: 5px;">
            <ul>
                <li>
                    <h1 class="start">View Photo</h1>
                </li>
                <li>
                    <a class="editbutton" href="javascript:editPhoto()">
                        <img src="../../img/Trashcan-48.png" alt="edit this photo" onmouseover="chgZoom(this, true);" onmouseout="chgZoom(this, false);" />
                    </a>
                </li>
                <li>
                    <a class="delbutton" href="javascript:delPhoto()">
                        <img src="../../img/Trashcan-48.png" alt="Delete this photo" onmouseover="chgZoom(this, true);" onmouseout="chgZoom(this, false);" />
                    </a>
                </li>
                
            </ul>
        </div>
        <div class="center">
            <div id="googleMap"></div>
            <div id="comment" class="fb-comments" data-num-posts="10" data-colorscheme="dark"></div>
        </div>
        <script>
            comment.setAttribute("data-width", innerWidth * 0.8);
            comment.setAttribute("data-href", location.href);
        </script>
    </div>
